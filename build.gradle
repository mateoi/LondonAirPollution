group 'com.comp3001.team3'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.maps:google-maps-services:0.1.8'
    providerCompile group:"javax", name:"javaee-api", version:"7.9"
    compile group:'com.google.android', name:"android" ,version:"2.2.1"

}

